{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Edit Store {{ store.name }}</h1>
    </div>

    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Store | Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ store.name }}">
            </div>
            <div class="form-group">
                <label for="url_prefix">Store | URL_Prefix</label>
                <input type="text" class="form-control" name="url_prefix" id="url_prefix" value="{{ store.url_prefix }}">
            </div>
            <div class="form-group">
                <label for="tag_name">Store | Tag Name</label>
                <input type="text" class="form-control" name="tag_name" id="tag_name" placeholder="span" value="{{ store.tag_name }}" aria-describedby="tagNameBlock">
                <p id="tagNameBlock" class="help-block">
                    Enter the HTML Tag that contains the price information.
                </p>
            </div>
            <div class="form-group">
                <label for="query">Store | Query</label>
                <input type="text" class="form-control" name="query" id="query" placeholder='{"id": "price-now"}' value='{{ store.query | tojson }}' aria-describedby="queryBlock">
                <p id="queryBlock" class="help-block">
                    Enter the query...json format ie. {"id": "price-now"}, NO SINGLE QUOTES
                </p>
            </div>
            <button type="submit" class="btn btn-default">Edit Store</button>
        </form>
    </div>

{% endblock %}
